<!-- templates/player/home.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        text-align: center;
      }
      .player {
        text-align: center;
        margin-top: 50px;
      }
      .player button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Music Player App!</h1>
      <p>Start listening to your favorite tunes.</p>

      <div class="player">
        <!-- Add your music player controls here -->
        <button>Play</button>
        <button>Pause</button>
        <button>Next</button>
        <button>Previous</button>
      </div>
    </div>
  </body>
</html>
